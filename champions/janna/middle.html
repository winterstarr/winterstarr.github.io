<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title> Janna - Middle </title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/style.css">
    
</head>
<body style="padding-top: 72px;">
<div class="navbar fixed-top navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">League Gems</a>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Champions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Hidden Gems</a>
            </li>
            <li class="nav-item">
                <input class="nav-input" id="championSearchInput" type="text" name="championName" placeholder="Champion Name">
                <div class="dropdown-menu">
                </div>
            </li>
        </ul>
        <ul class="nav ms-md-auto">
            <li class="nav-item">
                <a class="nav-link text-light" href="#">GitHub</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Twitter</a>
            </li>
        </ul>
    </div>
</div>


<div class="container">
    
    <div class="champion-header">
        <div class="champion-header-image">
            <img class="img-thumbnail float-left" src="../../images/janna.png" alt="Janna"/>
        </div>
        <div class="champion-header-info">
            <h3>Janna</h3>
            <h3>Middle</h3>
        </div>
        <div class="champion-role-selector">
            <div class="btn-group" role="group">
                <a class="btn btn-secondary" role="button" href="./top.html">Top</a>
                <a class="btn btn-secondary" role="button" href="./jungle.html">Jungle</a>
                <a class="btn btn-secondary" role="button" href="./middle.html">Middle</a>
                <a class="btn btn-secondary" role="button" href="./bottom.html">Bottom</a>
                <a class="btn btn-secondary" role="button" href="./support.html">Support</a>
            </div>
        </div>
    </div>
    <div class="row bg-dark">
        <div class="row col-lg-3 stats-box">
            <div class="stats-header">
                Win Rate
            </div>
            <div class="stats-details">
            <span class="stats-number">
                41.07
            </span>
            <span class="stats-error">
                +/- 1.3%
            </span>
            </div>
        </div>
        <div class="row col-lg-3 stats-box">
            <div class="stats-header">
                Pick Rate
            </div>
            <div class="stats-details">
            <span class="stats-number">
                0.0
            </span>
            </div>
        </div>
        <div class="row col-lg-3 stats-box">
            <div class="stats-header">
                Ban Rate
            </div>
            <div class="stats-details">
            <span class="stats-number">
                0.2
            </span>
            </div>
        </div>
        <div class="row col-lg-3 stats-box">
            <div class="stats-header">
                Matches
            </div>
            <div class="stats-details">
            <span class="stats-number">
                1,826
            </span>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="../../js/bootstrap.bundle.min.js"></script>
<script src="../../js/script.js"></script>
</body>
</html>
